<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Document</title>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">Agregar Nueva Tarea</h2>
        <form id="formTarea">
            <div class="mb-3">
                <label for="tarea" class="form-label">Tarea</label>
                <input type="text" class="form-control" id="tarea" placeholder="Escribe la tarea" required>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" rows="3" placeholder="Descripción de la tarea"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Tarea</button>
        </form>

        <h3 class="mt-5">Lista de Tareas</h3>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Tarea</th>
                    <th>Descripción</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaTareas">
                
            </tbody>
        </table>
    </div>
    <script>
        const form = document.getElementById('formTarea');
        const tabla = document.getElementById('tablaTareas');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const tarea = document.getElementById('tarea').value;
            const descripcion = document.getElementById('descripcion').value;
            

            const fila = document.createElement('tr');
            fila.innerHTML = `
                <td>${tarea}</td>
                <td>${descripcion}</td>
                <td><span class="badge bg-secondary">No completada</span></td>
                <td>
                    <button class="btn btn-success btn-sm completar">Completada</button>
                    <button class="btn btn-danger btn-sm no-completar">No completada</button>
                </td>
            `;
            tabla.appendChild(fila);

            form.reset();
        });

        tabla.addEventListener('click', function(e) {
            if (e.target.classList.contains('completar')) {
                const estado = e.target.closest('tr').querySelector('td:nth-child(3) span');
                estado.textContent = 'Completada';
                estado.className = 'badge bg-success';
            }
            if (e.target.classList.contains('no-completar')) {
                const estado = e.target.closest('tr').querySelector('td:nth-child(3) span');
                estado.textContent = 'No completada';
                estado.className = 'badge bg-secondary';
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
